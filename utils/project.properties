# liana project root dir
liana.home=${liana.build-file.dir}/../

# MorganaXProc III Standard Edition Config
liana.lib.xproc-processor.morgana.config=${liana.home}/src/configs/morgana/default.xml

# XML Calabash Config
liana.lib.xproc-processor.calabash.config=${liana.home}/src/configs/calabash/default.xml

# Catalogs
liana.lib.catalogs.default=${liana.home}/local.catalog.xml

# Output directories
liana.tmp-dir=${liana.home}/test/tmp
liana.tmp-dir.clean=false
liana.output-dir=${liana.home}/test/results
liana.output-dir.clean=false

# Testing root dir
liana.test.home=${liana.home}/test

# Test data - iXSpec test files
liana.test.data.ixml.dtd-declaration=${liana.test.home}/cases/external_contexts.ixspec